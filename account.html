<button type="button" class="toggle-btn" onclick="login()">Log In</button>
<button type="button" class="toggle-btn" onclick="register()" >Sign Up</button>

<form onsubmit="return validate()" id= "login" action="welcome.html" class="input-group">
    <input id="user" type="text" class="input-field" placeholder="User ID" required>

    <button type="submit" class="submit-btn" >Login</button></form>

    <form onsubmit="return verify()" id ="register" action="success.html" class="input-group">
        <input id="fname" type="text" class="input-field" placeholder="Full Name" required>
        <input id="dob" type="date" class="input-field" placeholder="Date of Birth" required>
        <input id="mail" type="email" class="input-field" placeholder="Email ID" required>
        <input id="pass" type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms and conditons</span>

</form>
